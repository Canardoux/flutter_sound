<!DOCTYPE html>
<html>
<head>
    {% include google_analytics.html %}
    {% include head.html %}
    <script>
        $(document).ready(function() {
            // Initialize navgoco with default options
            $("#mysidebar").navgoco({
                caretHtml: '',
                accordion: true, // LARPOUX
                openClass: 'active', // open
                save: false, // leave false or nav highlighting doesn't work right // LARPOUX
                cookie: {
                    name: 'navgoco',
                    expires: false,
                    path: '/'
                },
                slide: {
                    duration: 400,
                    easing: 'swing'
                }
            });

            $("#collapseAll").click(function(e) {
                e.preventDefault();
                $("#mysidebar").navgoco('toggle', false);
            });

            $("#expandAll").click(function(e) {
                e.preventDefault();
                $("#mysidebar").navgoco('toggle', true);
            });

        });

    </script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script>
        $(document).ready(function() {
            $("#tg-sb-link").click(function() {
                $("#tg-sb-sidebar").toggle();
                $("#tg-sb-content").toggleClass('col-md-10');
                $("#tg-sb-content").toggleClass('col-md-12');
                $("#tg-sb-icon").toggleClass('fa-toggle-on');
                $("#tg-sb-icon").toggleClass('fa-toggle-off');
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#tg-dark-link").click(function() {
                $("#tg-dark-mode").toggle();
                $("#tg-dark-icon").toggleClass('fa-toggle-on');
                $("#tg-dark-icon").toggleClass('fa-toggle-off');
            });
        });
    </script>


    {% if page.datatable == true %}
    <!-- Include the standard DataTables bits -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
    <!-- First, this walks through the tables that occur between ...-begin
         and ...-end and add the "datatable" class to them.
         Then it invokes DataTable's standard initializer
         Credit here: http://www.beardedhacker.com/blog/2015/08/28/add-class-attribute-to-markdown-table/
      -->
    <script>
      $(document).ready(function(){
          $('div.datatable-begin').nextUntil('div.datatable-end', 'table').addClass('display');
          $('table.display').DataTable( {
              paging: true,
              stateSave: true,
              searching: true
          });
       });
    </script>
    {% endif %}

</head>
<body>
{% include topnav.html %}

<!-- Page Content -->
<!-- <div class="container"> -->
  <div id="main">
    <!-- Content Row -->
    <div class="row">
             {% unless page.hide_sidebar %}
            <!-- Sidebar Column -->
            <div class="col-md-2" id="tg-sb-sidebar">
                {% include sidebar.html %}
            </div>
        {% endunless %}

        <!-- Content Column -->
        <div class="col-md-10" id="tg-sb-content">
            {{content}}
    </div>
    <!-- /.row -->
    </div>
<!-- /.container -->
<!--</div> -->
<!-- /#main -->
    </div>

</body>
